<nav class="navbar navbar-dark bg-dark fixed-top">
  <span class="navbar-brand mb-0 h1">J.A.R.V.I.S.</span>

<!-- Chat window -->
<div class="container-fluid">
  <div class="row" style="padding-top: 100px">
    <div class="col-md-4">
      <div class="chat_window">
        <div class="top_menu">
          <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
          </div>
          <div class="title">Personal Trainer Bot</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
          <div class="message_input_wrapper"><input class="message_input" placeholder="Ask your trainer for help with fitness..." /></div>
          <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
          </div>
        </div>
      </div>
      <div class="message_template">
        <li class="message">
          <div class="avatar"></div>
          <div class="text_wrapper">
          <div class="text"></div>
          </div>
        </li>
      </div>
    </div>
    <!-- SVG -->
    <div class="col-md-4">
      <div class="wrapper">
